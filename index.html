<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator-body">
			<div class="calc-display"></div>
			<div class="button-container">
				<button class="btn-span2">AC</button>
				<button>C</button>
				<button>+</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>-</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>x</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>/</button>
				<button>0</button>
				<button>.</button>
				<button class="btn-span2">=</button>
			</div>
		</div>
		<script src="scriptjs"></script>
	</body>
</html>
